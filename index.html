<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden • Sell Price Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <header>
      <h1>Sell Price Calculator</h1>
      <p>Grow a Garden</p>
    </header>

    <section class="inputs">
      <div class="field">
        <label for="crop">Crop</label>
        <select id="crop">
          <optgroup label="Common">
            <option value="carrot">Carrot</option>
            <option value="strawberry">Strawberry</option>
          </optgroup>
          <optgroup label="Uncommon">
            <option value="blueberry">Blueberry</option>
            <option value="orangeTulip">Orange Tulip</option>
          </optgroup>
          <optgroup label="Rare">
            <option value="tomato">Tomato</option>
            <option value="corn">Corn</option>
            <option value="daffodil">Daffodil</option>
            <option value="raspberry">Raspberry</option>
          </optgroup>
          <optgroup label="Legendary">
            <option value="watermelon">Watermelon</option>
            <option value="pumpkin">Pumpkin</option>
            <option value="apple">Apple</option>
            <option value="bamboo">Bamboo</option>
          </optgroup>
          <optgroup label="Mythical">
            <option value="coconut">Coconut</option>
            <option value="cactus">Cactus</option>
            <option value="dragonFruit">Dragon Fruit</option>
            <option value="mango">Mango</option>
            <option value="peach">Peach</option>
            <option value="pineapple">Pineapple</option>
          </optgroup>
          <optgroup label="Divine">
            <option value="grape">Grape</option>
            <option value="mushroom">Mushroom</option>
            <option value="pepper">Pepper</option>
            <option value="cacao">Cacao</option>
          </optgroup>
          <optgroup label="Prismatic">
            <option value="beanstalk">Beanstalk</option>
          </optgroup>
        </select>
      </div>

      <div class="field">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" min="0" step="0.01" placeholder="0.00" />
      </div>
    </section>

    <section class="mutations">
      <h2>Mutations</h2>
      <div class="toggles">
        <label class="toggle">
          <input type="checkbox" id="gold" onchange="handleExclusive('gold')">
          <span class="slider"></span>
          <span class="label-text">Gold ×20</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="rainbow" onchange="handleExclusive('rainbow')">
          <span class="slider"></span>
          <span class="label-text">Rainbow ×50</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="shocked">
          <span class="slider"></span>
          <span class="label-text">Shocked ×100</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="wet" onchange="handleExclusive('wet')">
          <span class="slider"></span>
          <span class="label-text">Wet ×2</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="chilled" onchange="handleExclusive('chilled')">
          <span class="slider"></span>
          <span class="label-text">Chilled ×2</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="frozen" onchange="handleExclusive('frozen')">
          <span class="slider"></span>
          <span class="label-text">Frozen ×10</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="bloodlit">
          <span class="slider"></span>
          <span class="label-text">Bloodlit ×4</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="chocolate">
          <span class="slider"></span>
          <span class="label-text">Chocolate ×2</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="moonlit">
          <span class="slider"></span>
          <span class="label-text">Moonlit ×2</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="zombified">
          <span class="slider"></span>
          <span class="label-text">Zombified ×25</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="celestial">
          <span class="slider"></span>
          <span class="label-text">Celestial ×120</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="disco">
          <span class="slider"></span>
          <span class="label-text">Disco ×125</span>
        </label>
      </div>
    </section>

    <footer>
      <div class="result">
        <span>Sell Price:</span>
        <span id="price">0.00</span>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
